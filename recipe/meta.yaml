{% set version = "3.1.1" %}

package:
  name: cyclonedx-python-lib
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/c/cyclonedx-python-lib/cyclonedx-python-lib-{{ version }}.tar.gz
    sha256: 48ae942a892e8385f4e0193d2e295a338df9ab864652081406c26f58085d2b35
  - folder: src
    url: https://github.com/CycloneDX/cyclonedx-python-lib/releases/download/v{{ version }}/cyclonedx_python_lib-{{ version }}.tar.gz
    sha256: 48ae942a892e8385f4e0193d2e295a338df9ab864652081406c26f58085d2b35

build:
  number: 0
  noarch: python
  script:
    - cd dist && {{ PYTHON }} -m pip install . -vv
    - |-
      {{ PYTHON }} -c "(__import__('pathlib').Path(__import__('site').getsitepackages()[0]) / 'LICENSE').unlink()"

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6
  run:
    - python >=3.6
    # from poetry-generated setup.py
    - packageurl-python >=0.9
    - setuptools >=47.0.0
    - sortedcontainers >=2.4.0,<3.0.0
    - toml >=0.10.0,<0.11.0
    # :python_version < "3.8"
    - importlib-metadata >=3.4

test:
  source_files:
    - src/tests
    - src/cyclonedx/schema
  imports:
    - cyclonedx
  commands:
    # more in run_test.py
    - pip check
  requires:
    - ddt >=1.6.0,<2.0.0
    - jsonschema >=4.2.1
    - lxml >=4.7.0
    - pip
    - pytest-cov
    - tox
    - xmldiff

about:
  home: https://github.com/CycloneDX/cyclonedx-python-lib
  summary: A library for producing CycloneDX SBOM (Software Bill of Materials) files.
  license: Apache-2.0
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
