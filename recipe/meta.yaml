{% set version = "0.12.0" %}

package:
  name: cyclonedx-python-lib
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/c/cyclonedx-python-lib/cyclonedx-python-lib-{{ version }}.tar.gz
    sha256: d8a8620f2518af4519bf7874fb5639a20cf59dabd61aa3be495977135410b50a
  - folder: src
    url: https://github.com/CycloneDX/cyclonedx-python-lib/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 82138e917aa08ac0192f1f05bd892d328c83b8b9db0937bbfd9f759496416b49

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - importlib-metadata >=3.4.0,<4.9
    - packageurl-python >=0.3.0,<0.10.0
    - python >=3.6
    - requirements-parser >=0.2.0,<0.3.0
    - setuptools >=47.0.0,<59.3
    - toml >=0.10,<0.11.0
    - types-setuptools >=57.0.0,<57.5
    - types-toml >=0.10.0,<0.11.0
    - typing-extensions >=3.10,<4

test:
  source_files:
    - src/tests
  imports:
    - cyclonedx
  commands:
    - pip check
    - cd src/tests
    - pytest -vv --cov cyclonedx --cov-fail-under 92 --cov-report term-missing:skip-covered --no-cov-on-fail
  requires:
    - pip
    - pytest-cov
    - tox

about:
  home: https://github.com/CycloneDX/cyclonedx-python-lib
  summary: A library for producing CycloneDX SBOM (Software Bill of Materials) files.
  license: Apache-2.0
  license_file: dist/LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
